<html lang="en">

<head>

    <title>BusinessBlogCard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body style="margin: 0; padding: 0;">
    <div
        style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #F2F5F9;">

        <div style=" border-radius: 15px; overflow: hidden; width: 400px; height: 530px; background-color:#FFFFFF;">
            <div style="width: 400px;position: relative; ">
                <img src="/img/white-overlay.svg" alt="white.svg" style=" position: absolute; bottom: 0; ">
                <img src="/img/hero-image-business-card.png" alt="hero.png " style=" width: 400px;">
            </div>
            <div
                style="  width: 360px; height: 140px; display: flex; flex-direction: column; justify-content: center; padding: 20px; padding-top: 0;">
                <h2
                    style="margin: 0; font-family: 'Poppins', sans-serif; font-weight: 600; color: #111729; font-size: 20px; padding-left: 10px; padding-right: 10px;">
                    Perfect
                    solution for small
                    business</h2>
                <p
                    style="font-family: 'Lato', sans-serif; color: #677489; line-height: 26px; padding-left: 10px;margin-top: 10px; margin-bottom: 0;">
                    Small
                    businesses need to
                    generate leads to
                    grow. You can use
                    tools like Ringy.</p>
            </div>
            <div
                style="border-top: 1px #f2f5f9 solid; width: 400px; height: 100px; display: flex;  align-items: center;">
                <img src="/img/avatar-image-business-card.png" alt="avatar.png"
                    style="width: 40px; border-radius:100%; border: 4px #f2f5f9 solid;margin-left: 25px; margin-right: 20px;">
                <div>
                    <h2 style="font-family: 'Lato', sans-serif; color: #111729; font-size: 16px; margin: 0;">Amy
                        Burgess</h2>
                    <p style="font-family: 'Lato', sans-serif; color: #677489; font-size: 12px; margin: 0;">Customer
                        Manger,
                        Solution Oy</p>
                </div>
            </div>
        </div>
    </div>
